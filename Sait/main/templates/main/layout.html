{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/298c3fd091.js" crossorigin="anonymous"></script>
</head>
    <aside>
        <img src="{% static 'main/img/guap-sign_b.svg' %}" alt="Лого">
        <span class="logo">Calendar</span>
        <h3>Навигация</h3>
        <ul>
            <a href ="lk"><li><i class="fa-solid fa-user"></i> Личный кабинет</li></a>
            <a href ="calendar"><li><i class="fa-solid fa-calendar-days"></i> Календарь</li></a>
            <a href ="about"><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
            <a href ="contact"><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
        </ul>
    </aside>
    <b>
        <button style="background-color: #929292; width: 170px; height: 30px; border: none; border-radius: 5px; float: right;">
            <a href="/" style="text-decoration: none; color: #ffffff; font-size: large;">Log out</a>
        </button>
    </b>
    <main >
        {% block body%}
        {% endblock %}
    </main>
</body>
</html>
